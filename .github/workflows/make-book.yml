name: Build Polyglot Book

on:
  workflow_dispatch:

jobs:
  build-book:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout your repo
      uses: actions/checkout@v3

    - name: Install build tools
      run: sudo apt-get update && sudo apt-get install -y build-essential autoconf automake

    - name: Clone Polyglot repo
      run: git clone https://github.com/ddugovic/polyglot.git

    - name: Patch duplicate pgheader variables
      run: |
        cd polyglot
        sed -i 's/uint16_t pgheader_magic =/static uint16_t pgheader_magic =/' pgheader.h
        sed -i 's/uint16_t pgheader_version =/static uint16_t pgheader_version =/' pgheader.h

    - name: Build Polyglot
      run: |
        cd polyglot
        autoreconf -i
        ./configure
        make

    - name: Generate book.bin
      run: |
        ./polyglot/polyglot make-book filtered_960_bots_2200plus.pgn book.bin 40 16

    - name: Upload book.bin
      uses: actions/upload-artifact@v4
      with:
        name: chess960-book
        path: book.bin
