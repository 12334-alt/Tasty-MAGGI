name: Run Bot

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */2 * * *' #runs a scheduled workflow every 2 hrs

jobs:
  run-bot:
    runs-on: ubuntu-latest

    concurrency:
      group: bot-restart
      cancel-in-progress: false

    env:
      TOKEN: ${{ secrets.TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Requirements
        run: |
          pip install -r requirements.txt


      - name: Insert Token
        env:
          TOKEN: ${{ secrets.TOKEN }}
        run: |
          sed -i "s/^token:.*/token: \"${TOKEN}\"/" config.yml


      - name: Download latest Stockfish dev 
        run: |
          curl -L -o stockfish.zip http://abrok.eu/stockfish/latest/linux/stockfish_x64_modern.zip
          unzip -o stockfish.zip -d engines/
          mv engines/stockfish* engines/stockfish
          chmod +x engines/stockfish

      - name: Cache Stockfish 17.1 binary
        uses: actions/cache@v3
        with:
          path: engines/newsf
          key: sf17.1-linux-newsf   

      - name: Download Stockfish 17.1 AVX2 and rename to newsf
        run: |
          mkdir -p engines
          # Download the official AVX2 Linux binary for Stockfish 17.1
          curl -LO https://stockfishchess.org/files/stockfish-17.1-linux-x86-64-avx2.tar
          # Extract the archive
          tar -xf stockfish-17.1-linux-x86-64-avx2.tar
          # Move and rename the binary to 'newsf'
          mv stockfish-17.1-linux-x86-64-avx2/stockfish engines/newsf
          chmod +x engines/newsf

      - name: Make Fairy-Stockfish executable
        run: chmod +x ./engines/fairy-stockfish

      - name: Run Bot
        run: python -u user_interface.py --matchmaking
