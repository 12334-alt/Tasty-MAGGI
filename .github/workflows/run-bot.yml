name: Run Bot

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */2 * * *' #runs a scheduled workflow every 2 hrs

jobs:
  run-bot:
    runs-on: ubuntu-latest

    concurrency:
      group: bot-restart
      cancel-in-progress: false

    env:
      TOKEN: ${{ secrets.TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Requirements
        run: |
          pip install -r requirements.txt


      - name: Insert Token
        env:
          TOKEN: ${{ secrets.TOKEN }}
        run: |
          sed -i "s/^token:.*/token: \"${TOKEN}\"/" config.yml


      - name: Download latest Stockfish dev 
        run: |
          curl -L -o stockfish.zip http://abrok.eu/stockfish/latest/linux/stockfish_x64_modern.zip
          unzip -o stockfish.zip -d engines/
          mv engines/stockfish* engines/stockfish
          chmod +x engines/stockfish

      - name: Cache Stockfish 17.1 binary
        uses: actions/cache@v3
        with:
          path: engines/newsf
          key: sf17.1-linux-newsf   

      - name: Download Stockfish 17.1 if not cached
        run: |
          if [ ! -f engines/newsf ]; then
            mkdir -p engines
            curl -L https://github.com/official-stockfish/Stockfish/releases/download/sf_17.1/stockfish-17.1-linux.zip -o sf171.zip
            unzip -o sf171.zip
            mv stockfish/stockfish engines/newsf
            chmod +x engines/newsf
          fi    

      - name: Make Fairy-Stockfish executable
        run: chmod +x ./engines/fairy-stockfish

      - name: Run Bot
        run: python -u user_interface.py --matchmaking
