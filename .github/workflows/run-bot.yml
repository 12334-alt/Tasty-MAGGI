name: Run Bot

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */5 * * *'

jobs:
  run-bot:
    runs-on: ubuntu-latest

    concurrency:
      group: bot-restart
      cancel-in-progress: false

    env:
      TOKEN: ${{ secrets.TOKEN }}

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Requirements
        run: pip install -r requirements.txt

      - name: Insert Token
        run: |
          sed -i "s/^token:.*/token: \"${TOKEN}\"/" config.yml

      - name: Stockfish
        run: chmod +x ./engines/stockfish

      - name: Download Fairy-Stockfish from official site
        run: |
          curl -L -o engines/fairy-stockfish \
            https://fairy-stockfish.github.io/download/fairy-stockfish_all-variants_64-modern_x86-64
          chmod +x engines/fairy-stockfish

      - name: Run Bot
        run: python -u user_interface.py --matchmaking
