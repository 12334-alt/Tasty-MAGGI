name: Run Bot

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */5 * * *'  

jobs:
  run-bot:
    runs-on: ubuntu-latest

    concurrency:
      group: bot-restart
      cancel-in-progress: false

    env:
      TOKEN: ${{ secrets.TOKEN }}

    steps:
      - name: Python Dependency Installation
        uses: actions/checkout@v3

      - name: Injection For My Repo
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Requirements
        run: |
          pip install -r requirements.txt

      - name: Insert Token
        run: |
          sed -i "s/^token:.*/token: \"${TOKEN}\"/" config.yml

      - name: Stockfish
        run: chmod +x ./engines/stockfish

      - name: Download and extract Fairy-Stockfish
        run: |
          curl -L -o fairy-stockfish.tar.xz \
            https://github.com/ianfab/Fairy-Stockfish/releases/download/14.1.1/fairy-stockfish_14.1.1_linux-x86-64-modern.tar.xz
          mkdir -p engines
          tar -xf fairy-stockfish.tar.xz
          mv fairy-stockfish_14.1.1_linux-x86-64-modern/fairy-stockfish engines/fairy-stockfish
          chmod +x engines/fairy-stockfish

      - name: Test Fairy-Stockfish
        run: |
          file engines/fairy-stockfish
          ./engines/fairy-stockfish bench 1

      - name: Run Bot
        run: python -u user_interface.py --matchmaking
