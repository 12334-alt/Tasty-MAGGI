name: Create Syzygy Folder

on:
  workflow_dispatch:  # Trigger manually

jobs:
  make-folder:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create engines/syzygy directory
        run: |
          mkdir -p engines/syzygy
          touch engines/syzygy/.gitkeep

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add engines/syzygy/.gitkeep
          git commit -m "Add syzygy folder with .gitkeep" || echo "Nothing to commit"
          git push
        env:

          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
